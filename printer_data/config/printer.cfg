
#############################################################################
#   External Config Includes
#############################################################################
[include cartographer.cfg]
# [include mainsail.cfg]          ; mainsail runs on port 81 (http://IP_ADDRESS:81)
# [include ./KAMP/Smart_Park.cfg]
# [include ./KAMP/Line_Purge.cfg]
#[include klipper_debug.cfg]
#[include adxl.cfg]             ; Comment this out when you disconnect the Pico/MellowFly
[include fluidd.cfg]
[include KAMP_Settings.cfg]
[include user_settings.cfg]     ; Users custom macros 
[include Neptune4Stock_tmc.cfg]
[include macros.cfg]
[include automatic_heater_bed.cfg]

#############################################################################
#   Base Config
#############################################################################

[mcu]
serial: /dev/ttyS0 ; The hardware use USART1 PA10/PA9 connect to RK3328
baud: 250000
restart_method: command

[printer]
kinematics:cartesian
max_velocity: 350
max_accel: 6500 #20000
max_z_velocity: 25 #8
max_z_accel: 120
square_corner_velocity: 9.0 #5.0
minimum_cruise_ratio: 0.0

[respond]
[gcode_arcs]
[pause_resume]
[display_status]
[exclude_object]
[firmware_retraction]
[virtual_sdcard]
path: ~/printer_data/gcodes
[force_move]
enable_force_move : True
[idle_timeout]
timeout: 7200                  ; 35min idle timeout (when not paused or printing)
gcode:
  {action_respond_info("IDLE TIMEOUT: Running idle gcode...")}
  M84
  TURN_OFF_HEATERS
  Part_Light_OFF
  Frame_Light_OFF

#############################################################################
#   X/Y/Z Stepper Config
#############################################################################

[stepper_x]
step_pin: PC14
dir_pin: PC13
enable_pin: !PC15
microsteps: 16
rotation_distance:40
full_steps_per_rotation:200                  ; set to 400 for 0.9 degree stepper
endstop_pin: PC0
position_min: -5.6 #-6.5
position_endstop: -5.6 #-6.5
position_max: 240
homing_speed: 50
homing_retract_dist: 5
homing_positive_dir: false

[stepper_y]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB5
microsteps: 16
rotation_distance:40
full_steps_per_rotation:200                  ; set to 400 for 0.9 degree stepper
endstop_pin: PB8
position_min: -5 #-2
position_endstop: -5 #0
position_max: 230 #235
homing_speed: 50
homing_retract_dist: 5
homing_positive_dir:false

[stepper_z]
step_pin: PB1
dir_pin: PB2
enable_pin: !PB0
microsteps: 16 #32
rotation_distance: 8
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_max: 268
position_min: -10 #-20
homing_speed: 8
homing_retract_dist: 0

[stepper_z1]
step_pin: PC10
dir_pin: !PA15
enable_pin: !PC11
microsteps: 16 #32
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop

#############################################################################
#   TMC Stepper-driver UART Config
#############################################################################

[tmc2209 stepper_x]
uart_pin: PB9
run_current: 1.2
interpolate: True
stealthchop_threshold: 999999
sense_resistor: 0.11

[tmc2209 stepper_y]
uart_pin: PD2
run_current: 1.2
interpolate: True
stealthchop_threshold: 999999
sense_resistor: 0.11

[tmc2209 stepper_z]
uart_pin: PB6
run_current: 0.8
interpolate: True
sense_resistor: 0.11
stealthchop_threshold: 120

[tmc2209 stepper_z1]
uart_pin: PC5
run_current: 0.8
interpolate: True
sense_resistor: 0.11
stealthchop_threshold: 120

[tmc2209 extruder]
uart_pin: PC4
run_current: 0.9
interpolate: True
sense_resistor: 0.11

#############################################################################
#   Extruder Config
#############################################################################

[extruder]
step_pin:PA5
dir_pin:!PA6
enable_pin:!PA4
microsteps: 32
rotation_distance: 28.371 #28.888                     ; 31.4 Bondtech 5mm Drive Gears
gear_ratio: 52:10
full_steps_per_rotation: 200                  ; 200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
min_temp: 0
max_temp: 330
heater_pin: PA7
sensor_type:NTC 100K MGB18-104F39050L32
sensor_pin: PA1
max_power: 1
pressure_advance: 0.02725
pressure_advance_smooth_time: 0.02
max_extrude_cross_section: 5                  ; standard klipper default 4* (NozzleDiam^2)
instantaneous_corner_velocity: 5.0
max_extrude_only_distance: 100
max_extrude_only_velocity:45
max_extrude_only_accel:2000
step_pulse_duration:0.000002

[verify_heater extruder]
max_error: 120
check_gain_time: 30
hysteresis: 10
heating_gain: 2

#############################################################################
#   Bed Heater Config
#############################################################################

[heater_bed]
heater_pin:PB10
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA0
max_power: 1.0
min_temp: 0
max_temp: 120 

[verify_heater heater_bed]
max_error: 120
check_gain_time: 120
hysteresis: 10
heating_gain: 1

#####################################################################
#   Outer Bed Heater Config
#####################################################################

[heater_generic heater_bed_outer]
heater_pin:PC8
max_power:1.0
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin:PC2
control = pid
pid_kp = 73.454
pid_ki = 1.024
pid_kd = 1316.655
min_temp:0
max_temp:120

[verify_heater heater_bed_outer]    ; heating bed temperature tolerance configuration
max_error: 600                      ; maximum error
check_gain_time:120                 ; tolerance time
hysteresis: 10                      ; tolerance temperature
heating_gain: 1                     ; heating gain

#############################################################################
#   Probe Config
#############################################################################

[bed_mesh]
speed: 500
horizontal_move_z: 8
# mesh_min: 25, 25 #22, 22
# mesh_max: 210, 210
# mesh_min: 20, 25
# mesh_max: 210, 211
mesh_min: 10, 15 
mesh_max: 220, 214
probe_count: 11, 11 #20, 20
algorithm: bicubic
bicubic_tension: 0.2
mesh_pps: 4, 4
fade_start: 1.0 # Was 0.6
fade_end: 10.0
zero_reference_position: 112.5, 112.5
adaptive_margin: 3


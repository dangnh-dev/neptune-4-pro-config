#############################################################################
#   Input Shaper Config
#############################################################################

[input_shaper]
shaper_type_x = ei
shaper_freq_x = 53
shaper_type_y = 2hump_ei
shaper_freq_y = 67.4

#############################################################################

#############################################################################
#   Cartographer 3D
#############################################################################

[scanner]
serial: /dev/serial/by-id/usb-Cartographer_614e_110003800643564738333920-if00
x_offset: 0                          
y_offset: 22.89                         
sensor: cartographer
sensor_alt: carto
backlash_comp: 0.02049

[adxl345]
cs_pin: scanner:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
probe_points:
    117.5, 110, 20

[skew_correction]



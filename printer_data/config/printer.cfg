#############################################################################
#   LED Config
#############################################################################

# [output_pin Frame_Light]
# pin: PB7

# [output_pin Part_Light]
# pin: PC7

[output_pin Frame_Light]
pin: rpi:gpiochip2/gpio2

[output_pin Part_Light]
pin: rpi:gpiochip2/gpio15

[gcode_macro Frame_Light_ON]
gcode:
  SET_PIN PIN=Frame_Light VALUE=1

[gcode_macro Frame_Light_OFF]
gcode:
  SET_PIN PIN=Frame_Light VALUE=0

[gcode_macro Part_Light_ON]
gcode:
  SET_PIN PIN=Part_Light VALUE=1

[gcode_macro Part_Light_OFF]
gcode:
  SET_PIN PIN=Part_Light VALUE=0

#############################################################################
#   Beeper Config
#############################################################################

[pwm_cycle_time beeper]
pin: PA2
value: 0
shutdown_value: 0
cycle_time: 0.0005                                  ; Default PWM frequency: 2 kHz

#############################################################################
#   Fan & Temp Monitoring Config
#############################################################################

[fan]
pin: PC9

[fan_generic Bentobox]
pin: PC7
cycle_time: 0.01
hardware_pwm: false

# [heater_fan Heatbreak_Fan]
# pin: PA8
# heater: extruder
# fan_speed: 0.6
# min_power: 0.4
# kick_start_time: 0.5

[controller_fan heatbreak_fan]
pin: PA8
fan_speed: 1.0
idle_speed: 1.0
idle_timeout: 300                     ; 100% speed for 5min then OFF to make sure the heatbreak is cold enough
shutdown_speed: 1
heater: extruder
#stepper: stepper_x, stepper_y, stepper_z, extruder

[temperature_fan mainboard_fan]
pin: PB7
kick_start_time: 0.8
#shutdown_speed: 0
# off_below: 0.2
max_power: 0.6 #1.0
#fan_speed: 0.6
sensor_type: temperature_host
control: pid
min_temp: -40
max_temp: 80
#max_delta: 5.0
pid_kp: 1.0
pid_ki: 0.5
pid_kd: 2.0
min_speed: 0.1
max_speed: 1
target_temp: 50

[temperature_sensor Rockchip_Host]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor STM32_MCU]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 85

#############################################################################
#   Homing & Levelling Config/Macros
#############################################################################

[safe_z_home]
home_xy_position: 112.5, 112.5 #141.75, 97.05 #117.5, 94.61
speed: 400
z_hop: 15
z_hop_speed: 25 #5

[axis_twist_compensation]
calibrate_start_x: 30
calibrate_end_x: 210
calibrate_y: 117.5

[screws_tilt_adjust]
#docker_probe
# screw1: 54.75, 176.05 
# screw1_name: rear left screw
# screw2: 54.75, 5.05  
# screw2_name: front left screw
# screw3: 226.75, 5.05 
# screw3_name: front right screw
# screw4: 226.75, 176.05 
# screw4_name: rear right screw

#carto
screw1: 33, 176
screw1_name: rear right screw
screw2: 33, 6
screw2_name: front right screw
screw3: 203, 6
screw3_name: front left screw
screw4: 203, 176
screw4_name: rear left screw
speed: 150
horizontal_move_z: 15
screw_thread: CW-M4

[z_tilt]
z_positions:
  -30, 0
  265, 0
points:
# Beacon Probe
  30, 180 # Orz is 30, 180
  199, 180 # Orz is 199, 180
  # 54.75, 115 # Was 40,115
  # 226.75, 115 # Was 235,115
speed: 300
horizontal_move_z: 8
retries: 10
retry_tolerance: 0.005

#############################################################################
#   Filament Sensor
#############################################################################

[filament_switch_sensor filament_sensor]
pause_on_runout: True
insert_gcode:
  M117 Insert Detected
runout_gcode:
  M117 Runout Detected
  UNLOAD_FILAMENT
event_delay: 3.0
pause_delay: 1.0
switch_pin: PA12

[delayed_gcode DISABLE_FILAMENT_SENSOR]
initial_duration: 1
gcode:
    SET_FILAMENT_SENSOR SENSOR=filament_sensor ENABLE=0

#############################################################################
#   SPI Accelerometer Config
#############################################################################    
      
[mcu rpi] 
serial: /tmp/klipper_host_mcu

# [adxl345]
# cs_pin: rpi:None
# spi_bus: spidev0.2

# [resonance_tester]
